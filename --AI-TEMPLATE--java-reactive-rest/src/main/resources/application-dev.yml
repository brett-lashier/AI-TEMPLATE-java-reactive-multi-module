# Application Configuration
spring:
  application:
    name: --AI-TEMPLATE--java-reactive-rest
  profiles:
    active: dev
  main:
    web-application-type: reactive

# WebFlux Server Configuration (for reactive REST endpoints)
server:
  port: 8085

# Logging Configuration
logging:
  level:
    root: INFO
    com.brettlashier: DEBUG
    io.netty: DEBUG

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true